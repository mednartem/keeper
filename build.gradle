plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.postgresql:postgresql:42.5.4',
            'org.springframework:spring-jdbc:5.3.20'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}